<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <title>Quote Levelling - Materiais</title>
</head>
<body>

    <nav class="nav">
        <span th:text="${user}"></span>
        <details class="dropdown">
            <summary role="button" class="secondary">Tema</summary>
            <ul>
              <li><a href="#" data-theme-switcher="auto">Auto</a></li>
              <li><a href="#" data-theme-switcher="light">Light</a></li>
              <li><a href="#" data-theme-switcher="dark">Dark</a></li>
            </ul>
        </details>
        <details class="dropdown">
            <summary role="button" class="secondary">Sair/Voltar</summary>
            <ul>
              <li><a href="/menu">Voltar</a></li>
              <li><a href="/logout">Sair</a></li>
            </ul>
        </details>
    </nav>

    <div class="header-container media">
        <h1>QuoteLevelling</h1>
        <button class="outline"><a href="/materiais/new" class="">Novo Material</a></button>
    </div>

    <h2 class="header-container media">Lista de Materiais</h2>

    <section class="grid media">
        <div th:each="material : ${materiais}" class="card section">
            <p class="title" th:text="'Código do Material: ' + ${material.id_material}"></p>
            <p><strong>Nome:</strong> <span th:text="${material.nome_material}"></span></p>
            <p><strong>Quantidade:</strong> <span th:text="${material.qtd_material}"></span></p>
            <p><strong>Valor unitário:</strong> <span th:text="${material.valUnit_material}"></span></p>
            <p><strong>Descrição:</strong> <span th:text="${material.descricao_material}"></span></p>
            <p><strong>Fornecedor:</strong> <span th:text="${material.fornecedor.nome_empresa}"></span></p>

            <details>
                <summary>Funções</summary>
                <form th:action="@{'/materiais/' + ${material.id_material}}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <button class="secondary">Excluir</button>
                </form>
            </details>
        </div>
    </section>

    <p th:if="${message}" th:text="${message}" class="message"></p>
    <p th:if="${error}" th:text="${error}" class="error"></p>

    <script src="theme.js"></script>

</body>
</html>
